<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Calculator</title>
</head>
<body>
 <div class="container">
  <div class="result"></div>
  <section class="input">
   <!-- row -->
   <button class="clear btn" value="clear">C</button>
   <button class="btn" value="back">&larr;</button>
   <button class="btn orange bagi">&#xF7;</button>
   <!-- row -->
   <button class="btn" value="7">7</button>
   <button class="btn" value="8">8</button>
   <button class="btn" value="9">9</button>
   <button class="btn orange kali">&#215;</button>
   <!-- row -->
   <button class="btn" value="4">4</button>
   <button class="btn" value="5">5</button>
   <button class="btn" value="6">6</button>
   <button class="btn orange minus">&#8722;</button>
   <!-- row -->
   <button class="btn" value="1">1</button>
   <button class="btn" value="2">2</button>
   <button class="btn" value="3">3</button>
   <button class="btn orange plus">&#43;</button>
   <!-- row -->
   <button class="zero btn" value="0">0</button>
   <button class="btn orange equal">&#61;</button>
  </section>
 </div>
 <script src="./app.js"></script>
</body>
</html>
